<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Public Exports</title>
    <link
      href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: #f8f9fa;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
      .map-wrap {
        width: 100%;
        height: 400px;
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 2rem;
      }
      .cards {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
      }
      .card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 8px #0001;
        padding: 1.5rem;
        flex: 1 1 300px;
        min-width: 280px;
        max-width: 350px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .card-title {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      .card-desc {
        color: #555;
        margin-bottom: 0.5rem;
      }
      .card-meta {
        font-size: 0.95rem;
        color: #888;
        margin-bottom: 0.5rem;
      }
      .card-coords {
        font-size: 0.95rem;
        color: #0077b6;
        margin-bottom: 0.5rem;
      }
      .card-link {
        color: #fff;
        background: #0077b6;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        align-self: flex-start;
        transition: background 0.2s;
      }
      .card-link:hover {
        background: #023e8a;
      }
      @media (max-width: 800px) {
        .cards {
          flex-direction: column;
        }
        .map-wrap {
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="map" class="map-wrap"></div>
      <div class="cards" id="export-cards"></div>
    </div>
    <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
    <script>
      async function fetchExports() {
        const res = await fetch("/api/public/exports/");
        if (!res.ok) return [];
        const data = await res.json();
        return data.results || [];
      }

      function getCentroid(geojson) {
        if (!geojson) return null;
        if (geojson.type === "Polygon") {
          let coords = geojson.coordinates[0];
          let [x, y] = coords.reduce(
            ([sx, sy], [x, y]) => [sx + x, sy + y],
            [0, 0]
          );
          let len = coords.length;
          return [x / len, y / len];
        }
        return null;
      }

      function addExportMarkers(map, exports) {
        exports.forEach((exp) => {
          const geo = exp.area_of_interest && JSON.parse(exp.area_of_interest);
          const centroid = getCentroid(geo);
          if (centroid) {
            new maplibregl.Marker({ color: "#0077b6" })
              .setLngLat(centroid)
              .setPopup(new maplibregl.Popup().setText(exp.name))
              .addTo(map);
          }
        });
      }

      function renderCards(exports) {
        const cards = document.getElementById("export-cards");
        cards.innerHTML = "";
        exports.forEach((exp) => {
          const geo = exp.area_of_interest && JSON.parse(exp.area_of_interest);
          const centroid = getCentroid(geo);
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
                    <div class="card-title">${exp.name}</div>
                    <div class="card-desc">${exp.description || ""}</div>
                    <div class="card-meta">Source: ${exp.source} | Format: ${
            exp.output_format
          }</div>
                    <div class="card-coords">${
                      centroid
                        ? `Coords: ${centroid[1].toFixed(
                            5
                          )}, ${centroid[0].toFixed(5)}`
                        : ""
                    }</div>
                    <a class="card-link" href="/exports/${
                      exp.id
                    }/">View Details</a>
                `;
          cards.appendChild(div);
        });
      }

      async function main() {
        const exports = await fetchExports();
        const map = new maplibregl.Map({
          container: "map",
          style:
            "https://basemaps.cartocdn.com/gl/positron-gl-style/style.json",
          center: [0, 20],
          zoom: 2,
        });
        addExportMarkers(map, exports);
        renderCards(exports);
      }
      main();
    </script>
  </body>
</html>
