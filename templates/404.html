{% extends 'base.html' %} {% block title %}Page Not Found - OBE App{% endblock
%} {% block content %}
<div
  class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8 text-center">
    <div>
      <h2 class="mt-6 text-9xl font-extrabold text-primary-600">404</h2>
      <h3 class="mt-2 text-3xl font-bold text-gray-900">Page not found</h3>
      <p class="mt-2 text-sm text-gray-600">
        Sorry, we couldn't find the page you're looking for.
      </p>
    </div>
    <div>
      <a
        href="{% url 'frontend:dashboard' %}"
        class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
      >
        <svg
          class="-ml-1 mr-2 h-5 w-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          ></path>
        </svg>
        Go back home
      </a>
    </div>
  </div>
</div>
{% endblock %}
